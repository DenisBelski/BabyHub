version: '3.8'

services:
  db:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: babyhub-db
    environment:
      SA_PASSWORD: "BabyHub_123!"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqldata:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P BabyHub_123! -Q 'SELECT 1' -No || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: babyhub-api
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
      - ConnectionStrings__Default=Server=db;Database=BabyHub;User Id=sa;Password=BabyHub_123!;TrustServerCertificate=True
    depends_on:
      db:
        condition: service_healthy

  seeder:
    build:
      context: .
      dockerfile: BabyHub.Seeder/Dockerfile.Seeder
    container_name: babyhub-seeder
    environment:
      - API_URL=http://api:80
    depends_on:
      - api
    profiles:
      - seeder

volumes:
  sqldata: